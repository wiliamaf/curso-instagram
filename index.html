<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            
            <div class="instagram-phone">
                <img src="img/phone.jpg" alt="Imagem de Celular"/>
            </div>
            
            <div class="instagram-continue">
                <div class="group">
                    <div class="logo">
                        <img src="img/instagram-logo.png" alt="Logo instagram">
                    </div>
                    <div class="profile">
                        <img src="img/perfil.jpeg" alt="Foto de perfil"/>
                    </div>
                    <a href="#" class="login">Continue como wiliamaf</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                
                <div class="group">
                    <p class="not-account">Não é wiliamaf?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Cadastre-se</spam>
                    </p>
                </div>

                <div class="download">
                    <p class="download-app">Obtenha o aplicativo</p>
                    <div class="store">
                        <a href="#" class="download-store"></a>
                        <a href="#" class="download-store"></a>
                    </div>
                </div>
            </div>
        
        </div>
    </body>
</html>
